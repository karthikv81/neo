<section id="section3">
    <div class="col-md-6">
         <div class="list-group">
            <a href="#" class="list-group-item active">
               <h2 class="list-group-item-heading">Info</h2>
            </a>
            <a href="#" class="list-group-item">
                <p class="list-group-item-text">Title: {{programInfo.Title}}</p>
            </a>
            <a href="#" class="list-group-item">
                <p class="list-group-item-text">Category: {{programInfo.Category}}</p>
            </a>
            <a href="#" class="list-group-item">
                <p class="list-group-item-text">Duration: {{programInfo.Duration}}</p>
            </a>
            <a href="#" class="list-group-item">
                <p class="list-group-item-text">AiringTime: {{programInfo.AiringTime}}</p>
            </a>
            <button class="btn btn-primary btn-lg btn-block" ng-click="sendTweet()">Tweet</button>
         </div>
        <div>
            <ul ng-show="twits.length > 0">
                <li data-ng-repeat="(key, value) in twits track by $index">
                    {{value}}
                </li>
            </ul>
            <div ng-show="twits.length === 0">No Tweets Available</div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="list-group">
            <a href="#" class="list-group-item active">
                <img ng-src="/dist/assets/posters/poster-1.jpg" width="100%" />
            </a>
        </div>
    </div>
</section>
